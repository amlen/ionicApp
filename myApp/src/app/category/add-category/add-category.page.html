<ion-header>
    <ion-toolbar>
      <ion-title>Add category</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-item>
      <ion-label >Category name:</ion-label>
    </ion-item>
    <ion-item>
        <ion-input placeholder="evnt name" [(ngModel)]="category.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Description:</ion-label>
    </ion-item>
    <ion-item>
        <ion-textarea rows="5" placeholder="Description" [(ngModel)]="category.description"></ion-textarea>
    </ion-item>
  </ion-content>

  <ion-footer>
      <ion-toolbar>
          <ion-button  size="large" shape="round" color="success" (click)="add()">Add</ion-button>
          <ion-button size="large" shape="round" color="danger" [routerLink]="['/category']">Cancel</ion-button>
      </ion-toolbar>
  </ion-footer>
