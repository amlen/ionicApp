<ion-header>
  <ion-toolbar>
    <ion-title>categories</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- List of categories -->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories" [routerLink]="['/detail-category', category.id]" >
      <ion-label >{{ category.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button expand="full" [routerLink]="['/add-category']">Add category </ion-button>
    </ion-toolbar>
</ion-footer>
