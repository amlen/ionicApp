<ion-header>
  <ion-toolbar>
    <ion-title>Category detail</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- detail  of category -->
<ion-content >
    <ion-card>
        <ion-card-header>
          <ion-card-title>{{ category.name }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
        <p> {{ category.description }}</p>
        <ion-button color="primary"  [routerLink]="['/update-category/', category.id]">Update</ion-button>
        <ion-button color="primary" (click)="delete(category.id)">Delete</ion-button>

        </ion-card-content>
      </ion-card>
      
</ion-content>
