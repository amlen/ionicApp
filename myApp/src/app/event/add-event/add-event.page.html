<ion-header>
    <ion-toolbar>
      <ion-title>Add event</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-item>
      <ion-label >Event name:</ion-label>
    </ion-item>
    <ion-item>
        <ion-input placeholder="evnt name" [(ngModel)]="event.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Category:</ion-label>
        <ion-select placeholder="Select a category" [(ngModel)]="event.category">
          <ion-select-option *ngFor="let category of categories" [value]="category">
            {{ category.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    <ion-item>
        <ion-label >Description:</ion-label>
    </ion-item>
    <ion-item>
        <ion-textarea rows="4" placeholder="Description" [(ngModel)]="event.description"></ion-textarea>
    </ion-item>
  </ion-content>

  <ion-footer>
      <ion-toolbar>
          <ion-button  size="large" shape="round" color="success" (click)="add()">Add</ion-button>
          <ion-button size="large" shape="round" color="danger" [routerLink]="['/home']">Cancel</ion-button>
      </ion-toolbar>
  </ion-footer>
